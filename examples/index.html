<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./es5-shim.min.js"></script>
    <script src="./es6-promise.min.js"></script>
    <script src="./json2.min.js"></script>
    <script src="../dist/fetch.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        font: 13px/1.5 Consolas, "Lucida Console", monospace;
      }

      .ui-button {
        margin-top: 66px;
      }

      pre {
        margin: 20px 0;
        text-align: left;
        background: #000;
        color: #fff;
        padding: 10px;
        display: inline-block;
        *display: inline;
        *zoom: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="button" class="ui-button" onclick="send()" value="fetch" />
    </div>
    <div>
      <pre id="output">Pleace click the fetch button!</pre>
    </div>
    <script>
      var output = document.getElementById('output');

      function send() {
        console.time('Fetched');

        var result = fetch('/package.json?v=1.0.0#id=fetch', { headers: { 'X-Requested-With': 'XMLHttpRequest' } });

        result.then(function (response) {
          console.log('Header: ', response.headers.get('Content-Type'));

          var json = response.json();

          console.log('Response: ', response);

          return json;
        }).then(function (json) {
          console.log('Got json: ', json);
          console.timeEnd('Fetched');

          output.innerText = new Date().toISOString() + '\n\n' + JSON.stringify(json, null, 2);
        })['catch'](function (error) {
          console.error('Failed: ', error);
          console.timeEnd('Fetched');
        });
      }
    </script>
  </body>
</html>
