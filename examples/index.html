<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://libs.cdnjs.net/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script src="http://libs.cdnjs.net/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script src="http://libs.cdnjs.net/json2/20160511/json2.min.js"></script>
    <script src="../dist/fetch.min.js"></script>
  </head>
  <body>
    <script>
      var result = fetch('/package.json?v=1.0.0#id=fetch', { headers: { 'X-Requested-With': 'XMLHttpRequest' } });

      result.then(function (response) {
        console.log('Header: ', response.headers.get('Content-Type'));

        var json = response.json();

        console.log('Response: ', response);

        return json;
      }).then(function (json) {
        console.log('Got json: ', json);
      })['catch'](function (error) {
        console.log('Failed: ', error);
      });
    </script>
  </body>
</html>
