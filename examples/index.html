<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://libs.cdnjs.net/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script src="http://libs.cdnjs.net/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script src="../dist/fetch.min.js"></script>
  </head>
  <body>
    <script>
      var result = fetch('/package.json', { headers: { 'X-Requested-With': 'XMLHttpRequest' } });

      result.then(function (response) {
        console.log('response', response);
        console.log('header', response.headers.get('Content-Type'));

        return response.text();
      }).then(function (text) {
        console.log('Got text: ', text);
      })['catch'](function (ex) {
        console.log('Failed: ', ex);
      });
    </script>
  </body>
</html>
